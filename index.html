
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script
            src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
        <a-scene mindar-image="imageTargetSrc: ./targets.mind;"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false">
            <a-camera position="0 0 0" look-controls="enabled: false"
                cursor="fuse: false; rayOrigin: mouse;" raycaster="far:
                ${customFields.libVersion}; objects: .clickable"></a-camera>
            <a-entity mindar-image-target="targetIndex: 0">
                <!-- <a-plane color="#B1B4E4" opaciy="0.8" position="0 -1 0"
                    height="0.25" width="1" rotation="0 0 0">
                    <a-image id="video-btn" class="clickable"
                        src="video_btn.png"
                        width="0.2" height="0.2" position="0.3 0 0"></a-image>
                    <a-image id="sound-btn" class="clickable"
                        src="sound_btn.png"
                        width="0.2" height="0.2" position="-0.3 0 0"></a-image>
                </a-plane> -->
                <a-image id="video-btn" class="clickable"
                src="video_btn.png"
                width="0.2" height="0.2" position="0.3 0 0"></a-image>
            <a-image id="sound-btn" class="clickable"
                src="sound_btn.png"
                width="0.2" height="0.2" position="-0.3 0 0"></a-image>
                <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> -->
            </a-entity>
        </a-scene>
    </body>
    <script src="main.js"></script>
</html>
